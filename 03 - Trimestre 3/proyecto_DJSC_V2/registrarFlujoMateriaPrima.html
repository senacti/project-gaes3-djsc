<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
    <title>Registrar Flujo de Materia Prima</title>
</head>
<body>
    <div class="formulario">
    <div class="container">
        <center><h1>Registrar Flujo de Materia Prima</h1></center>
        <form action="" class="row g-3 needs-validation" novalidate>
            <div >
                <label for="tipo">Tipo de Flujo</label>
                <select name="tipo" class="form-control" id="tipo" required>
                    <option value="#"></option>
                    <option value="ent">Entradas de Materia Prima</option>
                    <option value="sal">Salidas de Materia Prima</option>
                </select>
            </div>
            <div >
                <label for="tipo">Tipo de Materia Prima</label>
                <input type="text" class="form-control" id="tipo" required>
                <div class="valid-feedback">Espacio correcto</div>
                <div class="invalid-feedback">Espacio vacío</div>
            </div>
            <div >
                <label for="cant">Cantidad</label>
                <input type="number" class="form-control" id="cant" required>
                <div class="valid-feedback">Espacio correcto</div>
                <div class="invalid-feedback">Espacio vacío</div>
            </div>
            <div>
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" required>
                <div class="valid-feedback">Espacio correcto</div>
                <div class="invalid-feedback">Espacio vacío</div>
            </div>
            <div >
                <label for="mat">Material</label>
                <input type="text" class="form-control" id="mat" required>
                <div class="valid-feedback">Espacio correcto</div>
                <div class="invalid-feedback">Espacio vacío</div>
            </div>
            <div class="col-6"></div>
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Registrar Flujo de Materia Prima</button>
            </div>
        </form>
    </div>
    </div>
    <script src="../js/validacion.js"></script>
</body>
</html>
