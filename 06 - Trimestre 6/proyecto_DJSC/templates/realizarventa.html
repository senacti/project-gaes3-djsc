{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/Style.css' %}">
    <title>Registrar Venta</title>
</head>
<body>
    <div class="formulario">
        <div class="container">
            <center><h1>Registrar Venta</h1></center>
            <form action="{% url 'realizarventa' %}" class="row g-3" method="post">
                {% csrf_token %}
                <div>
                    <label for="name">precio de venta</label>
                    <input type="text" name="price" class="form-control" id="name"  required="required">
                    <div class="valid-feedback">Espacio correcto</div>
                    <div class="invalid-feedback">Espacio vacío</div>
                </div>
                <div>
                    <label for="num">Abono Inicial</label>
                    <input type="number" name="amount" class="form-control" id="num"  required="required">
                    <div class="valid-feedback">Espacio correcto</div>
                    <div class="invalid-feedback">Espacio vacío</div>
                </div>
                <div>
                    <label for="cant">precio total</label>
                    <input type="number" name="totalPrice" class="form-control" id="cant"  required="required">
                    <div class="valid-feedback">Espacio correcto</div>
                    <div class="invalid-feedback">Espacio vacío</div>
                </div>
                <div class="input-container ic1">
                    <select  class="input" name="request" required>
                        <option value="" disabled selected>solicitud</option>
                        {% for solicitud in solicitudes %}
                            <option value="{{ solicitud.id }}">{{ solicitud.description }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-container ic1">
                    <select  class="input" name="type" required>
                        <option value="" disabled selected>tipo pago</option>
                        {% for tipo in tipos %}
                            <option value="{{ tipo.id }}">{{ tipo.type }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-6"></div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Registrar Venta</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'JS/validacion.js' %}"></script>
</body>
</html>
