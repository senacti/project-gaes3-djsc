{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/STYLEJ.CSS' %}">
    <link rel="stylesheet" href="{% static 'CSS/STYLE2J.CSS' %}">
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}">
    <title>REGISTRO</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-rgb">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="Logo" width="240" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mt-5 ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="{% url 'catalogo' %}">servicios</a>
                    </li>
                    <li class="nav-item dropdown me-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">Sobre nosotros</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">mision</a></li>
                            <li><a class="dropdown-item" href="#">vision</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <div>
                    <a href="{% url 'index' %}" class="btn btn-outline-dark">Inicio</a>
                </div>
            </div>
        </div>
    </nav>
    {% if message %}
        <div class="message">
            {{ message }}
        </div>
    {% endif %}
    <form action="/login" method="post" role="form">
        {% csrf_token %}
        <section class="form-register">
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" placeholder="Ingrese su Nombre completo" required name="nombre"/>
            <input class="controls" type="text" placeholder="Ingrese su numero de identificacion" required
                   name="numeroidentificacion" />
            <input class="controls" type="text" placeholder="Ingrese su direccion" required name="direccion" />
            <input class="controls" type="tel" placeholder="Ingrese el telefono" required name="telefono" />
            <input class="controls" type="text" placeholder="Ingrese su Email" required name="email" />
            <input class="controls" type="password" placeholder="Ingrese su Contraseña" required name="password" />
            <button type="submit" class="botons">registrarse</button>
            <p><a href="{% url 'login' %}">¿Ya posee una Cuenta?</a></p>
        </section>
    </form>

    <script src="{% static 'JS/validacionJ.js' %}" type="text/javascript"></script>
    <script src="{% static 'JS/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'JS/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
</body>
</html>
