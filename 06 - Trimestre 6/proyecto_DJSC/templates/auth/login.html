{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO E INICIO DE SESION USUARIO </title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/estilos.css' %}">
</head>

<body>
    <div class="btn__inicio">
        <a href="{% url 'index' %}"><button>Inicio</button></a>
    </div>
    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form method="post" class="formulario__login" id="loginForm">
                    {% csrf_token %}
                    <h2>Iniciar Sesión</h2>
                    <input type="email" name="email" placeholder="Correo Electronico">
                    <input type="password" name="password" placeholder="Contraseña">
                    <button type="submit" name="login_submit">Entrar</button>
                </form>

                <!--Register-->
                <form method="post" class="formulario__register"id="registerForm">
                    {% csrf_token %}
                    <h2>Registrarse</h2>
                    <input type="text" name="full_name" placeholder="Nombre completo">
                    <input type="email" name="email" placeholder="Correo Electrónico">
                    <input type="text" name="address" placeholder="Dirección">
                    <input type="password" name="password" placeholder="Contraseña">
                    <input type="password" name="confirm_password" placeholder="Repetir contraseña">
                    <button type="submit" name="register_submit">Registrarse</button>
                </form>
            </div>
        </div>

    </main>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>

</html>
